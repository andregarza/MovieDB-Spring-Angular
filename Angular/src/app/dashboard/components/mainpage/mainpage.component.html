<!-- Header-->
<header class="py-5">
  <div class="container px-lg-5">
      <div class="p-4 p-lg-5 bg-light rounded-3 text-center">
        <img src="https://raw.githubusercontent.com/zisiszikos/the-movie-db-example/master/tmdb.png" style="width:200px;height:70px;">
        
          <div class="m-4 m-lg-5">
            <h1 class="display-5 fw-bold">Welcome to your Dashboard.</h1>
            
            <h3>Check all the movies you enjoyed or maybe didnt ...</h3>
             
              <a class="btn btn-primary btn-lg" mat-raised-button (click)="openDialog3()" >Search a Movie</a>
              
              
          </div>
  
         
      </div>
  </div>
</header>



<mat-dialog-actions>
  <section>
    <div class="example-label">  </div>
    <div class="example-button-row">
      <button mat-raised-button (click)="openDialog()" >Add Entry</button>
      <button mat-raised-button color="accent" (click)="openDialog4()">Modify Entry</button>
      <button mat-raised-button color="primary" (click)="openDialog2()">Delete Entry</button>
      <button mat-raised-button disabled>Disabled</button>
    </div>
  </section>
</mat-dialog-actions>



<div class="container" style="margin-top: 20px;">
    <table class="table table-hover">
      <thead>
        
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Year</th>
          <th>Overview</th>
          <th>Watched at</th>
          <th> </th>
        </tr>
      </thead>
      
      <tbody>
       
        <tr *ngFor="let movie of movies">
         
          <td>{{ movie.id }}</td>
          <td> {{ movie.name }}</td>
          <td> {{ movie.year }}</td>
          <td> {{ movie.overview }}</td>
          <td> {{ movie.watchedAt }} </td>
          <p>
  
          </p>
          
        </tr>
       
      </tbody>
      
    </table>
    <div class="card text-center" *ngIf="selectedmovie">
        <div class="card-header">
          # {{selectedmovie.id}}
        </div>
        <div class="card-block">
          <h4 class="card-title">{{selectedmovie.name}}</h4>
          <p class="card-text">
            {{selectedmovie.name}}
          </p>    
        </div>
  
      </div>
  </div>
    
<app-footer></app-footer>
